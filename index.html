<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="my-keen-slider" class="keen-slider">
      <div class="page keen-slider__slide">
        <section class="row justify-center">
          <h1>Home</h1>
        </section>
      </div>
      <div class="page keen-slider__slide">
        <section class="row justify-center">
          <h1>About</h1>
        </section>
      </div>
      <div class="page keen-slider__slide">
        <section class="row justify-center">
          <h1>Contact</h1>
        </section>
      </div>
    </div>
    <div class="view-tracker">
      <span data-viewname="/" data-view="1"><h2>Home</h2></span>
      <span data-viewname="/about" data-view="2"><h2>About</h2></span>
      <span data-viewname="/contact" data-view="3"><h2>Contact</h2></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.js"></script>
    <script src="app.js"></script>
  </body>
</html>
